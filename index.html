<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/burger.png">
    <link rel="stylesheet" href="style/style.css">
    <title>Meal Generator</title>
</head>
<body onload="getCategories()">
    <header>
        <h1>Hungry?</h1>
        <h2>Generate yourself a dish!</h2>
    </header>
    <main>       
        <div class="buttons-box" id="buttons-box"> 
            <div id="category"></div>      
            <button id="get_meal">Generate!</button>                            
        </div>
        <div id="meal" class="grid-container"></div>
    </main>
    <footer>
        <p>Generate random meal app - 2022</p>
    </footer>    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>   
    <script src="scripts/getCategories.js"></script>
    <script src="scripts/getMeals.js"></script>
</body>
</html>
